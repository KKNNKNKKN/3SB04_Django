<style>
  .logo {
    float: left;
  }

  .logo h2 {
    font-weight: 700;
    margin-top: 0px;
  }

  .release-notes {
    float: right;
    margin-top: 7px;
  }

  .release-notes p {
    font-size: 14px;
  }

  .figure {
    margin-top: 19vh;
    height: 181px;
  }

  .figure__animation {
    max-width: 265px;
    position: relative;
    z-index: -9;
  }

  footer,
  header,
  main {
    display: block;
  }

  a {
    background-color: transparent;
    -webkit-text-decoration-skip: objects;
    color: #19865C;
    text-decoration: none;
  }

  img {
    border-style: none;
  }

  header {
    border-bottom: 1px solid #efefef;
  }

  :root {
    --yellow: #ffe81f;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: Syncopate;
    margin: auto;
    text-align: center;
    overflow-x: hidden;
    border: 1rem solid var(--yellow);
    min-height: 100vh;
  }

  section {
    max-width: 60rem;
    margin: auto;
    overflow: hidden;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(10px, 1fr));
    text-align: center;
    margin: 3rem auto;
    gap: 6rem 1rem;

    @media (max-width: 30em) {
      grid-template-columns: 1fr;
    }
  }

  [data-wrapper] {
    position: relative;
    display: inline-block;
    margin: auto;
  }

  [data-wrapper] button {
    padding: 0;
    border: none;
    background: transparent;

    &:focus:not(:focus-visible) {
      outline: none;
    }

    cursor: pointer;
  }

  [data-wrapper] button:disabled {
    cursor: auto;
  }

  [data-wrapper] canvas {
    pointer-events: none;
    position: absolute;
    top: 0;
    left: 0;
  }

  img {
    transition: none;
    max-width: 100%;
  }

  .img-hidden {
    opacity: 0;
    transition: 0.5s 0.1s;
  }

  [data-wrapper] .name {
    position: absolute;
    top: 50%;
    transform: translatey(-50%);
    left: 0;
    right: 0;
    text-align: center;
    z-index: -1;
    font-weight: bold;
    opacity: 0;
    transition: 0.5s;
  }

  .release-notes {
    float: right;
    margin-top: 7px;
  }

  .release-notes p {
    font-size: 14px;
  }

  .name.visible-text {
    transition: 1s 0.5s;
    opacity: 1;
  }
</style>

      <p class="name">C-3PO</p>

<script>
  // I use base64 images for this CodePen demo because of the "Unable to get image data from canvas because the canvas has been tainted by cross-origin data." error in Safari
  class ImageDisintegrator {
    constructor(el, options) {
      const defaultOptions = {
        density: 4,
        padding: 200,
        duration: 100,
        onComplete: () => { },
        onStart: () => { }
      };
      this.el = el;
      this.image = this.el.querySelector("img");
      this.options = {
        ...defaultOptions,
        ...options
      };
      this.data = [];
      this.trigger = this.el.querySelector("button");
      this.trigger.disabled = true;
      if (this.image) {
        this.loadImage();
      }
      this.step = 0;
      this.reverse = false;
    }
    loadImage() {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = this.image.src;
      img.onload = () => {
        this.createCanvas();
        this.trigger.disabled = false;
      };
    }
    createCanvas() {
      this.canvas = document.createElement("canvas");
      this.canvas.width = 2 * (this.image.width + 2 * this.options.padding);
      this.canvas.height = 2 * (this.image.height + 2 * this.options.padding);
      this.canvas.style.width = `${this.image.width + 2 * this.options.padding
        }px`;
      this.canvas.style.height = `${this.image.height + 2 * this.options.padding
        }px`;
      this.canvas.style.transform = `translate3d(${-this.options
        .padding}px, ${-this.options.padding}px, 0)`;
      this.context = this.canvas.getContext("2d");
      this.context.scale(2, 2);
      this.el.append(this.canvas);
      this.pixelizeImage();
      if (this.trigger && this.image) {
        this.listenToClick();
      }
    }
    pixelizeImage() {
      const { padding, density, duration } = this.options;
      const cw = this.canvas.width;
      const ch = this.canvas.height;
      const iw = this.image.width;
      const ih = this.image.height;
      this.context.drawImage(
        this.image,
        this.options.padding,
        this.options.padding,
        iw,
        ih
      );
      for (
        let y = 0;
        y < ch + 2 * padding - Math.floor(density / 2);
        y += density
      ) {
        for (
          let x = 0;
          x < cw + 2 * padding - Math.floor(density / 2);
          x += density
        ) {
          const { data } = this.context.getImageData(
            x + Math.floor(density / 4),
            y + Math.floor(density / 4),
            1,
            1
          );
          const [r, g, b, a] = data;
          // only non-transparent
          if (a > 0) {
            this.data.push({
              rgb: `rgb(${r}, ${g}, ${b})`,
              alpha: a / 255,
              longevity: Math.round((0.5 * Math.random() + 0.5) * duration),
              x,
              y,
              initialX: x,
              initialY: y,
              finalX: x + 1 * (Math.random() - 0.5) * cw,
              finalY: ch - density
            });
          }
        }
      }
    }
    listenToClick() {
      this.trigger.addEventListener("click", (e) => {
        this.image.classList.add("img-hidden");
        this.calculateLongevity(e.clientX, e.clientY);
        this.render();
        this.trigger.disabled = true;
        this.options.onStart();
      });
    }
    calculateLongevity(ex, ey) {
      const iw = this.image.width;
      const ih = this.image.height;
      const rect = this.canvas.getBoundingClientRect();
      const { padding, density, duration } = this.options;
      const xs = ex - rect.left - padding;
      const ys = ey - rect.top - padding;
      for (const sq of this.data) {
        sq.longevity = Math.round(
          (0.25 + 0.75 * Math.random()) *
          duration *
          ((Math.abs(sq.x / 2 - padding - xs) +
            Math.abs(sq.y / 2 - padding - ys)) /
            Math.max(
              Math.abs(0 - xs) + Math.abs(0 - ys),
              Math.abs(iw - xs) + Math.abs(0 - ys),
              Math.abs(0 - xs) + Math.abs(ih - ys),
              Math.abs(iw - xs) + Math.abs(ih - ys)
            ))
        );
      }
    }
    clearContext() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
    render() {
      this.updateData();
      this.clearContext();
      for (const sq of this.data) {
        const rgb = sq.rgb;
        this.context.globalAlpha = sq.alpha;
        this.context.fillStyle = rgb;
        this.context.fillRect(
          sq.x / 2,
          sq.y / 2,
          this.options.density / 2,
          this.options.density / 2
        );
      }
      this.step += this.reverse ? -1 : 1;
      if (this.step <= this.options.duration && this.step >= 0) {
        this.id = requestAnimationFrame(() => this.render());
      } else {
        cancelAnimationFrame(this.id);
        this.onComplete();
      }
    }
    updateData() {
      for (const sq of this.data) {
        sq.alpha = this.calculateOpacity(sq.longevity, this.step);
        sq.x = this.calculatePosition(
          sq.initialX,
          sq.finalX,
          sq.longevity,
          this.step
        );
        sq.y = this.calculatePosition(
          sq.initialY,
          sq.finalY,
          sq.longevity,
          this.step
        );
      }
    }
    calculatePosition(xS, xE, l, x) {
      const expo = (l, x) => {
        return x < l ? 1 - Math.pow(2, 10 * (x / l) - 10) : 0;
      };
      const val = (xS - xE) * expo(l, x) + xE;
      return val;
    }
    calculateOpacity(l, x) {
      return x <= l ? 1 - Math.pow(x / l, 1) : 0;
    }
    onComplete() {
      this.options.onComplete();
      this.reverse = !this.reverse;
      this.trigger.disabled = false;
      if (!this.reverse) {
        this.clearContext();
        this.image.classList.remove("img-hidden");
      }
    }
  }

  const wrappers = document.querySelectorAll("[data-wrapper]");

  wrappers.forEach((el) => {
    new ImageDisintegrator(el, {
      onStart: () => {
        const name = el.querySelector(".name");
        name?.classList.toggle("visible-text");
      }
    });
  });

</script>
